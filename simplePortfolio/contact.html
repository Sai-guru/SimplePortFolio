<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont-Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">SAI GURU PRIGEESH M</h1>
            <p class="section-one__role">Full stack web dev</p>
            <a class="section-one__contact" href="index.html" target="_blank">Home</a>
        </div>
        <p>Web Developer</p>

        <div class="contact-form">
            <form>

                <table>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email: </td>
                        <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message: </td>
                        <td><input type="text" placeholder="Enter your message" class="contact-form__textarea"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="contact-form__submit">Submit</button></td>
                    </tr>

                </table>

                <div class="section-five">
                    <p class="section-five__title">Socialmedia :
                        <a href="https://www.instagram.com/" target="_blank">Insta</a>
                        <a href="https://in.linkedin.com/" target="_blank">Linkedin</a>
                    </p>
                    <p class="section-five__desc">&copy Sai</p>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
